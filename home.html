<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="https://aarondev-git.github.io/config/home.css">
    <script src="https://aarondev-git.github.io/config/home.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="top-buttons">
            <button id="mineloot" class="icon-button">
                <img src="https://aarondev-git.github.io/config/servers.png" alt="Mineloot">
            </button>
            <button id="bloodloot" class="icon-button">
                <img src="https://aarondev-git.github.io/config/bl.png" alt="Bloodloot">
            </button>
            <button id="shop" class="icon-button">
                <img src="https://aarondev-git.github.io/config/web.png" alt="Bloodloot">
            </button>
        </div>
        <div class="bottom-button">
            <button id="settings" class="icon-button">
                <img src="https://aarondev-git.github.io/config/settings.png" alt="Bloodloot">
            </button>
            <button id="logout" class="icon-button">
                <img src="https://aarondev-git.github.io/config/logout.png" alt="Bloodloot">
            </button>
        </div>
    </div>
    <div class="main">
        <div class="bg current" style="background-image: url('https://aarondev-git.github.io/config/background.png');"></div>
        <div class="bg next"></div>
        <div id="playContainer">
            <button id="lowPerfButton" class="low-perf-button">
                <span class="checkbox-icon">‚òê</span>
                PC moins performant
            </button>
            <button id="play" class="play-button"></button>
        </div>
    </div>
</body>
</html>
