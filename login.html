<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://aarondev-git.github.io/config/login.css">
    <title>Login</title>
    <script src="https://aarondev-git.github.io/config/login.js"></script>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Mot de passe" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Se connecter</label>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="microsoft">Connexion avec Microsoft</button>
        </div>
    </div>


</body>
</html>
